<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Form to report bike:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Bike id:</ion-label>
              <ion-input type="number" min="1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Priority of the report:</ion-label>
              <ion-select interface="popover">
                <ion-select-option value="low">Low</ion-select-option>
                <ion-select-option value="important">Important</ion-select-option>
                <ion-select-option value="urgent">Urgent</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Reason of the report:</ion-label>
              <ion-select interface="popover">
                <ion-select-option value="brake">Brake problem</ion-select-option>
                <ion-select-option value="gear">Gear problem</ion-select-option>
                <ion-select-option value="seat">Seat problem</ion-select-option>
                <ion-select-option value="panel">Touch panel not working</ion-select-option>
                <ion-select-option value="other">Other</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description:</ion-label>
              <ion-textarea  rows="6" cols="20"  placeholder="Write the details of the bike's problem..."></ion-textarea>
            </ion-item>
            <ion-button>Submit</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
